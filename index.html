<!DOCTYPE html>
<html lang="en">
<head>
        <!-- Meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Font links -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <!-- External files integration -->
        <link rel="stylesheet" href="./styles/style.css">
        <link rel="stylesheet" href="./styles/responsiveness.css">
        <!-- Title -->
        <title>Document</title>


</head>
<body>
    <header>
        <!-- Navigation Bar starts here -->
        <nav>
            <div class="nav-logo"><img src="./assets/TechWave.png"></div>
            <div class="nav-info display-none">
                <ul>
                    <li>About</li>
                    <li>Episodes</li>
                    <li>Host</li>
                </ul>
            </div>
            <div class="nav-button display-none">
                <button class="btn-nav gradient-btn basic-btn">Subscribe <img src="./assets/ArrowRight.png" alt="Subscribe"></button>
            </div>
            <div class="nav-hamburger"><img src="./assets/hamburger-menu.png" alt="hamburger menu"></div>
        </nav>
        <!-- Navigation bar completed here -->

        


        <!-- Hero starts Here -->

        <section class="hero">
            <div class="hero-content">
                <div class="hc-img">
                    <span class="note">New</span>
                    <img src="./assets/microphone.png" alt="Microphone">
                </div>
                <div class="hc-content">
                    <h3>TechWave</h3>
                    <p>Your daily dose of tech insights, 
                        productivity hacks,
                         and personal growth</p>
                    <div class="hcc-btn">
                        <button class="hcc-first-btn gradient-btn basic-btn"><img src="./assets/spotify.png" alt="">
                            Listen on Spotify
                        </button>
                        <button class="normal-btn basic-btn"><img src="./assets/message.png" alt="">
                             Subscribe
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </header>
</body>
</html>
